<body>
	<section class="login common-img-bg">
		<!-- Container-fluid starts -->
		<div class="container-fluid">
			<div class="row">
					<div class="col-sm-12">
						<div class="login-card card-block bg-white">
							<form class="md-float-material" method="post" th:action="@{/register}">
								<div class="text-center">
									<img th:src="@{/assets/images/logo2-black.png}" alt="logo">
								</div>
								<!--<h3 class="text-center txt-primary">Create an account </h3>-->
								<h3 class="text-center txt-primary">注&nbsp &nbsp &nbsp &nbsp册 </h3>
								<!--<div class="row">
									<div class="col-md-6">
										<div class="md-input-wrapper">
											<input type="text" class="md-form-control" required="">
											<label>First Name</label>
										</div>
									</div>
									<div class="col-md-6">
										<div class="md-input-wrapper">
											<input type="text" class="md-form-control" required="">
											<label>Last Name</label>
										</div>
									</div>
								</div>-->
								<div class="md-input-wrapper">
									<input type="text" class="md-form-control" required="required"
										   name="username" id="username"
										   th:value="${user != null ? user.username : ''}">
									<!--<label>User Name</label>-->
									<label>用户名</label>
									<div class="error-400-info" th:text="${usernameMsg}">
										该账号已存在!
									</div>
								</div>

								<div class="md-input-wrapper">
									<input type="email" class="md-form-control" required="required"
										   name="email" id="email"
										   th:value="${user != null ? user.email : ''}">
									<!--<label>Email Address</label>-->
									<label>邮箱</label>
									<div class="error-400-info" th:text="${emailMsg}">
										该邮箱已注册!
									</div>

								</div>
								<div class="md-input-wrapper">
									<input id="password" type="password" class="md-form-control" required="required"
										   name="password"
										   th:value="${user != null ? user.password : ''}">
									<label>密码</label>
									<div class="error-400-info" th:text="${passwordMsg}" >
										密码长度不能小于8位!
									</div>
								</div>

								<div class="md-input-wrapper">
									<input id="confirm-password" type="password" class="md-form-control" required="required">
									<label>确认密码</label>
									<div class="error-400-info" id="confirm-password-info" type="hidden">

									</div>
								</div>

								<div class="rkmd-checkbox checkbox-rotate checkbox-ripple b-none m-b-20">
									<label class="input-checkbox checkbox-primary">
										<input type="checkbox" id="checkbox">
										<span class="checkbox"></span>
									</label>
									<div class="captions">记住我</div>
								</div>
								<div class="col-xs-10 offset-xs-1">
									<button type="submit" class="btn btn-primary btn-md btn-block waves-effect waves-light m-b-20">立刻注册
									</button>
								</div>
								<div class="row">
									<div class="col-xs-12 text-center">
										<span class="text-muted">已经有账号?</span>
										<a th:href="@{/login}" class="f-w-600 p-l-5"> 点这登录</a>

									</div>
								</div>
							</form>
							<!-- end of form -->
						</div>
						<!-- end of login-card -->
					</div>
					<!-- end of col-sm-12 -->
				</div>
				<!-- end of row-->
			</div>
			<!-- end of container-fluid -->
	</section>
